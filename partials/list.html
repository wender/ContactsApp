<form class="form-inline" role="form">
    <div class="form-group">
        <a ng-click="createContact()" class="btn btn-primary" id="create">Create</a>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="query" placeholder="Filter">
    </div>
</form>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th><th class="w100">&nbsp</th><th class="w100">&nbsp</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="a in contacts | filter:query">
            <td id="name_{{a.id}}">{{a.name}}</td><td><a ng-click="editContact(a.id)" id="edit_{{a.id}}" class="btn btn-small btn-primary">Edit</a></td><td><a ng-click="deleteContact(a.id)" class="btn btn-small btn-danger" id="delete_{{a.id}}">Delete</a></td>
        </tr>
    </tbody>
</table>
